<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - JL Lanches</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">🛒 Carrinho</div>
    <div class="card">
      <a href="index.html">← Voltar ao Cardápio</a>
      <div id="cart-area">
        <h3>Seus itens</h3>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
      </div>
      <hr/>
      <h3>Dados para entrega</h3>
      <form id="order-form" onsubmit="event.preventDefault(); finalizarPedido();">
        <label>Nome completo (obrigatório)<br/><input type="text" id="cliente_nome" required/></label><br/><br/>
        <label>Telefone (obrigatório)<br/><input type="text" id="cliente_tel" required/></label><br/><br/>
        <label>Endereço (obrigatório)<br/><input type="text" id="cliente_endereco" required/></label><br/><br/>
        <label>Observações (ex: ponto de referência)<br/><textarea id="cliente_obs"></textarea></label><br/><br/>
        <button type="submit" class="add-btn">Finalizar Pedido no WhatsApp</button>
      </form>
    </div>
    <footer>JL Lanches • Rua Manoel Braga, 494 • Delivery: (88) 9 9270-8191</footer>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
